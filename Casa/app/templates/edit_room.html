{% extends "base.html" %}

{% block content %}
    <h1>{{ strings.room }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.label.label }}<br>
            {{ form.label(size=32) }}<br>
            {% for error in form.label.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form> 
{% endblock %}
